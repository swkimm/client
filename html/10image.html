<!DOCTYPE html>

<html>
<head></head>
<body>
    
    <!-- img element, scr/alt/width/height/style -->

    <img src="nfl1.jpg" alt="nfl1" width="700" height="800" title="미식축구 사진1">
    <br>
    <img src="nfl2.jpg" alt="nfl2" width="700" height="800" title="미식축구 사진2">
    <br>
    <img src="nfl3.jpeg" alt="nfl3" width="700" height="800" title="미식축구 사진3">
    <br>

    <!-- alt 속성 : 사진이 열리지 않을때, 대체 텍스트를 표시해준다 -->
    <!-- alt 속성 : screen reader로 출력되는 내용(보지못하는 사람을 위하여)  -->
    <img src="nfl1.jpg" alt="nfl1" style ="width:500px;height:600px" title="미식축구 사진1">

</body>
</html>
