<!DOCTYPE html>
<html>
<head>
    <style>
        .error {
            background-color: rebeccapurple;
            color: brown;
        } 
        /* note 클래스인 요소들이 배경색 노랑 */
        .note {
            background-color: yellow;
        }
        .delete {
            text-decoration: line-through;
        }

    </style>

</head>
<body>
    <!-- class attribue(속성) 영문, 숫자, -,_조합으로 작성(중복 가능) -->
    
    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="note">Architecto, necessitatibus!</h1>
    <h1 class="error">Officia, quae.</h1>
    <h1 class="note">Nulla, expedita.</h1>
    <h1 class="note">Ullam, quae!</h1>
    <h1 class="delete">Nobis, deleniti.</h1>
    <h1 class="delete">Delectus, maxime.</h1>

    <!-- 하나의 요소는 빈칸으로 구분해서 여러 클래스를 가질 수 있음 -->
    <h1 class="note delete">Minima, hic!</h1>
    <h1 class="note delete">Maiores, asperiores!</h1>
    <h1 class="error delete">Illum, aperiam!</h1>
</body>
</html>
