<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            padding: 5px;
            background-color: yellow;
            border:5px solid;
            display:inline-block;
        }

        .box:nth-child(odd) {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- flexbox 요소를 가로축 기준으로 배치 -->
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
    <div class="box">box4</div>
    <div class="box">box5</div>
</body>
</html>
