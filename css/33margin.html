<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border: 5px solid;
        }
        #box1 {
            text-align: center;
            margin: auto; /* 좌우 마진을 auto로 두면 가운데 배치*/
            width: 100px;
        }
        #box2 {
            text-align-last: center;
            text-align: center;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
