<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border: 5px solid;
        }
        #box1 {
            margin-top : 20px;
            margin-bottom : 50px;
        }
        #box2 {
            margin-top: 30px;
        }
        /* 요소의 위쪽 및 아래쪽 여백은 때때로 두 여백 중 가장 큰 여백과 같은 단일 여백으로 축소됩니다.
            이것은 왼쪽 및 오른쪽 여백에서 발생하지 않습니다! 상하 여백만! */
    </style>
</head>
<body>
    <!-- #box$*2{box$} -->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
