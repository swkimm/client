<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            background-color: burlywood;
            width: 20px;
            height: 70px;
            padding: 5px;
            margin: 15px;
        }

        .item:nth-child(odd) {
            background-color: blue;
        }

        .box {
            background-color: gray;
            display: flex;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- flexbox의 자식 요소는 가로축 기준으로 배치됨 -->
    <div class="box">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
