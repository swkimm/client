    <script>
    
        // p요소가 클릭되면
        // 클릭된 p 요소가 fadeOut 되도록
        $("p").on("click", function () {
            $(this).fadeOut(1000);
        })

        // button이 클릭되면
        // 모든 p요소가 fadeIn 되도록
        $("button").on("click", function () {

        })
